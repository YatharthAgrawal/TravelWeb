<section class="contact-form">
    <div class="container">
        <div class="form-wrapper">
            <div class="company-address">

                <div class="address-group">
                    <img src="images/Location.png">
                    <h2 clas=" text-grey md-heading">Location</h2>
                    <p>Address:#7 so & so area ,city name, state name</p>
                </div>

                <div class="address-group">
                    <img src="images/Email.png">
                    <h2 clas=" text-grey md-heading">Email</h2>
                    <p>example@gmail.com</p>
                </div>

                <div class="address-group">
                    <img src="images/telephone.png">
                    <h2 clas=" text-grey md-heading">Phone</h2>
                    <p>9239993493</p>
                </div>

                <img src="images/company-image.jpg" class="c-image">
                
            </div>
        
            <form action ="" class="form">
                <h1 class="lg-heading">Contact Us</h1>
                <p class="text-grey">
                    Let us know your queries, suggestions & concerns by filling out our contact form
                </p>

                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="" id="username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message"></textarea>
                </div>

                <btn type="submit" class="form-button">Submit</btn>

            </form>
        </div>
    </div>
</section>
